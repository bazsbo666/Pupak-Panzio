    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <div class="nav-container">

<div class="form-box" id="formBox">
    <span class="close-btn">&times;</span>
    <h1 id="title">Regisztráció</h1>
    <form>
        <div class="input-group">
            <div class="input-field" id="nameField">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Név">
            </div>

            <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email">
            </div>

            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Jelszó">
            </div>
            <p>Elfelejtetted a jelszavad? <a href="#">Kattints ide!</a></p>
        </div>
        <div class="btn-field">
            <button type="button" id="signupBtn">Regisztráció</button>
            <button type="button" id="signinBtn" class="disable">Bejelentkezés</button>
        </div>
    </form>
</div>


<div class="wrapper">
    <div class="container">
        <input type="radio" name="slide" id="c1" checked>
        <label for="c1" class="card" >
            <div class="row">
                <div class="icon">1</div>
                <div class="description">
                    <h4>Maja</h4>
                    <p>Közép-Ázsiai Juhász, 3 hónapos kisbaba</p>
                </div>
            </div>
        </label>

        <input type="radio" name="slide" id="c2" >
        <label for="c2" class="card" >
            <div class="row">
                <div class="icon">2</div>
                <div class="description">
                    <h4>Lola</h4>
                    <p>Labrador keverék, 4 éves cukipofa</p>
                </div>
            </div>
        </label>

        <input type="radio" name="slide" id="c3" >
        <label for="c3" class="card" >
            <div class="row">
                <div class="icon">3</div>
                <div class="description">
                    <h4>Pajti</h4>
                    <p>Bernáthegyi, 3 éves kislurkó</p>
                </div>
            </div>
        </label>

        <input type="radio" name="slide" id="c4" >
        <label for="c4" class="card" >
            <div class="row">
                <div class="icon">4</div>
                <div class="description">
                    <h4>Bruno</h4>
                    <p>Keverék, 4 éves szerény bajkeverő</p>
                </div>
            </div>
        </label>

        <input type="radio" name="slide" id="c5" checked>
        <label for="c5" class="card" >
            <div class="row">
                <div class="icon">5</div>
                <div class="description">
                    <h4>Hamu</h4>
                    <p>16 éves öreg motoros</p>
                </div>
            </div>
        </label>

        <input type="radio" name="slide" id="c6" checked>
        <label for="c6" class="card" >
            <div class="row">
                <div class="icon">6</div>
                <div class="description">
                    <h4>Zafír</h4>
                    <p>2 éves nyúzható sonka cica</p>
                </div>
            </div>
        </label>
    </div>
</div>
